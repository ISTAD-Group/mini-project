<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./sass/app.scss">
    <title>login | Mega Mart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./sass/login-style.css">
</head>

<body>
    <include src="./components/nav.html"></include>
    <main class="container">
        <div class="contain my-5">
            <div class="row">
                <div class="col-md-6">
                    <h4>Welcome back</h4>
                    <h1>Login Your Account</h1>
                    <!-- Form input information -->
                    <form action="#">
                        <div class="mb-3">
                            <label for="username" class="form-label">User Name</label>
                            <input type="text" class="form-control input-name" id="username"
                                placeholder="Enter Your User Name">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control input-name" id="password"
                                placeholder="Enter Your Password">
                        </div>
                        <!-- boxcheck -->
                        <div class="chck">
                            <div>
                                <input type="checkbox">
                                <p class="Remember">Remember Me</p>
                            </div>
                            <div>
                                <p class="Forgot">Forgot Password ?</p>
                            </div>
                        </div>
                        <!-- Button login -->
                        <button type="button" class="but" onclick="validateUser()">Login</button>
                    </form>
                    <p class="fee-1">Dint hava an account ?<a href="./register.html">Sign up</a></Span></p>
                </div>
                <!-- Login with -->
                <div class="col-md-6">
                    <div class="px-lg-4">
                        <h4 class="text-center">You can</h4>
                        <h1 class="text-center">Login with</h1>
                        <!-- button icon login -->
                        <div class="text-center">
                            <div class="btn-group-vertical">
                                <button type="button" class="btn btn-secondary px-lg-5 d-flex align-items-center"><i
                                        class="text-primary py-2 me-2 fs-3 fa-brands fa-facebook"></i>Login with
                                    Facebook
                                </button><br>
                                <button type="button" class="btn btn-secondary px-lg-5 d-flex align-items-center"><i
                                        class="text-primary py-2 me-2 fs-3 fa-brands fa-linkedin"></i>Login with
                                    Linkedln</button><br>
                                <button type="button" class="btn btn-secondary px-lg-5 d-flex align-items-center"><i
                                        class="text-primary py-2 me-2 fs-3 fa-brands fa-google"></i>Login with
                                    Google</button><br>
                                <button type="button" class="btn btn-secondary px-lg-5 d-flex align-items-center"><i
                                        class="text-primary py-2 me-2 fs-3 fa-brands fa-square-twitter"></i>Login with
                                    Twitter</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <a href="./admin/index.html"></a>
    <include src="./components/footer.html"></include>
    <script type="module" src="./js/app.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
