<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./sass/app.scss">
    <title>Product Filter</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./sass/product-filter.css">
</head>

<body>
    <header class="bg-secondary">
        <include src="./components/welcome-top.html"></include>
        <include src="./components/nav.html"></include>
        <div class="bg-white border-bottom">
            <include src="./components/dropdown-menu.html"></include>
        </div>
    </header>
    <main class="container">
        <section class="page-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 blog-form bg-secondary">
                        <h2 class="blog-sidebar-title"><b>Categories</b></h2>
                        <hr />
                        <div class="list-group border-0">
                            <a href="#" class="list-group-item list-group-item-action bg-transparent">Cosmetics</a>
                            <a href="#" class="list-group-item list-group-item-action bg-transparent">Electronics</a>
                            <a href="#" class="list-group-item list-group-item-action bg-transparent">Furniture</a>
                            <a href="#" class="list-group-item list-group-item-action bg-transparent">Watches</a>
                            <a href="#" class="list-group-item list-group-item-action bg-transparent">Accessories</a>
                            <a href="#" class="list-group-item list-group-item-action bg-transparent">Android Phones</a>
                            <a href="#" class="list-group-item list-group-item-action bg-transparent">iPhones</a>
                        </div>
                        <br>

                        <h2 class="blog-sidebar-title"><b>Color</b></h2>
                        <hr>
                        <div class="list-group border-0">
                            <a href="#" class="list-group-item list-group-item-action bg-transparent">White</a>
                            <a href="#" class="list-group-item list-group-item-action bg-transparent">Gray</a>
                            <a href="#" class="list-group-item list-group-item-action bg-transparent">Red</a>
                            <a href="#" class="list-group-item list-group-item-action bg-transparent">Black</a>
                        </div>
                        <br>
                        <h2 class="blog-sidebar-title"><b>Filter</b></h2>
                        <hr />
                        <form action="product-filter.html" class="input-group mb-3">
                            <input type="search" class="form-control" placeholder="search" aria-label="search"
                                aria-describedby="basic-addon1">
                            <button type="submit" class="input-group-text" id="basic-addon1"><i
                                    class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <!--END  <div class="col-lg-3 blog-form">-->
                    <div class="col-lg-9" style="padding-left: 30px;padding-top: 20px;">
                        <h5 class="fw-bold">Filter showing 9 results</h5>
                        <hr>
                        <div class="row">
                            <div id="progress">
                                <div class="dot-spinner">
                                    <div class="dot-spinner__dot"></div>
                                    <div class="dot-spinner__dot"></div>
                                    <div class="dot-spinner__dot"></div>
                                    <div class="dot-spinner__dot"></div>
                                    <div class="dot-spinner__dot"></div>
                                    <div class="dot-spinner__dot"></div>
                                    <div class="dot-spinner__dot"></div>
                                    <div class="dot-spinner__dot"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-4" id="product-list">
                        </div>
                        <br>
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center">
                                <li class="page-item disabled">
                                    <a class="page-link">Previous</a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                        </nav>
                        <br>
                    </div>
                    <!--END  <div class="col-lg-9">-->
                </div>
            </div>
        </section>
    </main>

    <include src="./components/footer.html"></include>
    <script type="module" src="./js/app.js"></script>
    <script src="./js/products.js"></script>
</body>

</html>
