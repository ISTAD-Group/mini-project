<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./sass/app.scss">
    <title>Register | Mega Mart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./sass/sign-style.css">
</head>

<body>
    <include src="./components/nav.html"></include>
    <main class="container">
        <div class="contain my-3 my-lg-5 shadow">
            <div class="row flex-lg-row-reverse">
                <!-- Sign up  -->
                <div class="col-md-6 contain-2 mb-3 mb-lg-0">
                    <h1>Create Account</h1>
                    <!--  icon Sign up -->
                    <div class="input-icon">
                        <i class="fa-brands brands fa-twitter"></i>
                        <i class="fa-brands brands fa-facebook"></i>
                        <i class="fa-brands brands fa-linkedin"></i>
                        <i class="fa-brands brands fa-google"></i>
                    </div>
                    <!-- Sing Up -->
                    <form class="inline px-lg-5">
                        <div class="inputWithIcon">
                            <input type="text" placeholder="Name">
                            <i class="fa fa-user icon"></i>
                        </div>
                        <div class="inputWithIcon">
                            <input type="text" placeholder="Email">
                            <i class="fa-brands fa-google"></i>
                            <!-- <i class="fa fa-envelope fa-lg fa-fw"></i> -->
                        </div>
                        <div class="inputWithIcon">
                            <input type="password" placeholder="Password">
                            <i class="fa fa-lock icon"></i>
                            <!-- <i class="Eye-icon fa-solid fa-eye-slash"></i> -->
                        </div>
                        <button type="submit" class="btu-Sing-Up">SIGN UP</button>
                    </form>
                </div>
                <div class="col-md-6 contai-1">
                    <h1>Welcome MegaMart</h1>
                    <p>To keep conneted with us please<br>
                        login with your personal infor
                    </p>
                    <!-- button -->
                    <div class="text-center">
                        <button class="btu"><a href="login.html">Login</a></button>
                    </div>
                </div>
            </div>

        </div>
        <script type="module" src="./js/app.js"></script>
    </main>

    <include src="./components/footer.html"></include>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
